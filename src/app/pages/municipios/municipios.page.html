<ion-header>
  <app-main-header
    [nombre]="'Yamid Sanabria'"
    [avatar]="'assets/img/foto.png'"
    (logout)="logout()"
  ></app-main-header>
</ion-header>

<ion-content [fullscreen]="true">
  <div style="padding: 16px;">
    <ion-title size="large">Listado</ion-title>
    @for (item of [].constructor(50); track $index) {
      <p>Municipio {{ $index + 1 }}</p>
    }
  </div>
</ion-content>
