<ion-tabs>
  <ion-tab-bar slot="bottom" class="custom-tabbar">
    @for (tab of tabItems; track tab.tab) {
      @if (tab.visible(user)) {
        <ion-tab-button [tab]="tab.tab" [href]="tab.href">
          <ion-icon [name]="tab.icon"></ion-icon>
          <ion-label>{{ tab.label }}</ion-label>
        </ion-tab-button>
      }
    }
  </ion-tab-bar>
</ion-tabs>
