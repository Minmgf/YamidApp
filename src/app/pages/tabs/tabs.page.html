<ion-tabs>
  <ion-tab-bar slot="bottom" class="custom-tabbar">
    <ng-container *ngFor="let tab of tabItems">
      <ion-tab-button *ngIf="tab.visible(user)" [tab]="tab.tab" [href]="tab.href">
        <ion-icon [name]="tab.icon"></ion-icon>
        <ion-label>{{ tab.label }}</ion-label>
      </ion-tab-button>
    </ng-container>
  </ion-tab-bar>
</ion-tabs>
