<ion-content class="splash-screen" fullscreen>
  <div class="video-background">
    <!-- Video de fondo -->
    <video
      #splashVideo
      class="splash-video"
      autoplay
      muted
      loop
      playsinline
      preload="auto">
      <source src="assets/videos/splash.mp4" type="video/mp4">
      <!-- Fallback si no carga el video -->
      <div class="video-fallback"></div>
    </video>
  </div>
</ion-content>
